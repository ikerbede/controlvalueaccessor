<fieldset [formGroup]="userGroup">
  <legend>User</legend>
  <p>
    <label for="login">Login</label>
    <input
      type="text"
      name="login"
      id="user_login"
      formControlName="login"
      (blur)="onTouched()"
    />
  </p>
  <p>
    <label for="email">Email</label>
    <input
      type="email"
      name="email"
      id="user_email"
      formControlName="email"
      (blur)="onTouched()"
    />
  </p>
  <p>
    <label for="password">Password</label>
    <input
      type="password"
      name="password"
      minlength="8"
      id="user_password"
      formControlName="password"
      (blur)="onTouched()"
    />
  </p>
</fieldset>
